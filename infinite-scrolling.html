<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #item-list {
        width: 400px;
        height: 600px;
        overflow: auto;
        margin: auto;
        margin-top: 40px;

        padding: 20px;
        border: 10px solid rgb(2, 247, 145);
        background-color: rgb(200, 205, 209);
      }

      li {
        padding: 20px;
        list-style-type: none;
        color: rgb(99, 90, 90);
        font-weight: bold;
      }
      body {
        background-color: azure;
      }
    </style>
  </head>
  <body>
    <ul id="item-list"></ul>
  </body>
</html>

<script>
  var list = document.querySelector("#item-list");

  var count = 1;
  var Dataload = function () {
    for (var i = 0; i < 25; i++) {
      var store = document.createElement("li");
      store.innerText = "Masai Student " + count++;
      list.appendChild(store);
    }
  };

  list.addEventListener("scroll", function () {
    if (list.scrollTop + list.clientHeight >= list.scrollHeight) {
      Dataload();
    }
  });

  Dataload();
</script>
